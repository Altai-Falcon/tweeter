 <!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Roboto Condensed :300, 700 google api -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,700" rel="stylesheet"> 

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav Css -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!--New Tweet CSS  -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    
    <!-- Font awesome css-->    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <input id="composeButton" type="submit" value="compose">
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form class="newTweetForm" action="/tweets" method="post">
          <textarea class ="tweetInput" name="text" placeholder="What are you humming about?"></textarea>
          <input id="tweetSubmitButton" type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section> 
        <!-- The Tweet Container below the tweet form. Don't use an id?  -->
      <section id="tweets-container"></section>
    </main>

  </body>
</html>
